<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Shooting Game</h1>
        <p id="score">Score: 0</p>
        <button id="start-button">Start Game</button>
        <div id="game-area"></div>
    </div>
 <audio id="click-sound" src="click.mp3"></audio>
    <audio id="background-music" src="background.mp3" loop></audio>
    <div id="difficulty-buttons">
    <button class="difficulty" data-speed="1000">Easy</button>
    <button class="difficulty" data-speed="700">Medium</button>
    <button class="difficulty" data-speed="500">Hard</button>
</div>
    <script src="script.js"></script>
</body>
</html>
